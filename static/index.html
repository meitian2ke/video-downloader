    <script>
        const API_BASE = '';
        let lastInfo = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            if (tab === 'batch') {

            } else {

        function showMessage(text, type) {

            msg.textContent = text;
            msg.className = 'message show ' + type;

        async function getInfo() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) { showMessage('è¯·è¾“å…¥é“¾æ¥', 'error'); return; }

            const btn = document.getElementById('info-btn');
            btn.disabled = true;
            btn.textContent = 'è·å–ä¸­...';

            try {
                const res = await fetch(`${API_BASE}/api/info?url=${encodeURIComponent(url)}`);
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'è·å–å¤±è´¥');
                }
                const data = await res.json();
                lastInfo = data;

                document.getElementById('video-title').textContent = data.title || 'æœªçŸ¥';
                document.getElementById('video-uploader').textContent = `ä¸Šä¼ è€…: ${data.uploader || 'æœªçŸ¥'}`;

                if (data.type === 'playlist') {
                    document.getElementById('type-badge').style.display = 'inline-block';
                    document.getElementById('type-badge').textContent = `æ’­æ”¾åˆ—è¡¨ (${data.video_count}ä¸ª)`;
                    document.getElementById('video-duration').style.display = 'none';
                    document.getElementById('video-count').style.display = 'block';
                    document.getElementById('video-count').textContent = `è§†é¢‘æ•°: ${data.video_count}`;
                } else {
                    document.getElementById('type-badge').style.display = 'none';
                    document.getElementById('video-duration').style.display = 'block';
                    document.getElementById('video-duration').textContent = `æ—¶é•¿: ${formatDuration(data.duration)}`;
                    document.getElementById('video-count').style.display = 'none';
                }

                document.getElementById('video-info').classList.add('show');
            } catch (e) {
                showMessage('è·å–å¤±è´¥: ' + e.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'è·å–ä¿¡æ¯';
            }
        }

        async function download(forcePlaylist = false) {
            const url = document.getElementById('url-input').value.trim();
            if (!url) { showMessage('è¯·è¾“å…¥é“¾æ¥', 'error'); return; }

            // æ•°é‡é™åˆ¶å§‹ç»ˆç”Ÿæ•ˆï¼ˆåç«¯ä¼šè‡ªåŠ¨æ£€æµ‹æ˜¯å¦æ˜¯æ’­æ”¾åˆ—è¡¨/é¢‘é“ï¼‰
            const maxVideosInput = document.getElementById('max-videos').value;
            const maxVideos = maxVideosInput ? parseInt(maxVideosInput) : null;
            const sortOrder = document.getElementById('sort-order').value;

            const btn = forcePlaylist ? document.getElementById('playlist-btn') : document.getElementById('download-btn');
            btn.disabled = true;
            const originalText = btn.textContent;
            btn.textContent = 'æäº¤ä¸­...';

            try {
                const res = await fetch(`${API_BASE}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url,
                        download_playlist: forcePlaylist,
                        max_videos: maxVideos,
                        sort_order: sortOrder

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'æäº¤å¤±è´¥');
                }

                const data = await res.json();
                showMessage(`ä¸‹è½½ä»»åŠ¡å·²åˆ›å»º (ID: ${data.task_id})`, 'success');
                document.getElementById('url-input').value = '';
                document.getElementById('video-info').classList.remove('show');
                refreshTasks();
            } catch (e) {
                showMessage('æäº¤å¤±è´¥: ' + e.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function batchDownload() {
            const text = document.getElementById('urls-input').value.trim();
            const urls = text.split('\n').map(u => u.trim()).filter(u => u);
            if (urls.length === 0) { showMessage('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªé“¾æ¥', 'error'); return; }

            try {
                const res = await fetch(`${API_BASE}/api/download/batch`, {

                    body: JSON.stringify({ urls })

                if (!res.ok) throw new Error('æäº¤å¤±è´¥');
                const data = await res.json();
                showMessage(`å·²åˆ›å»º ${data.total} ä¸ªä¸‹è½½ä»»åŠ¡`, 'success');

        async function refreshTasks() {
            try {
                const res = await fetch(`${API_BASE}/api/tasks`);
                const data = await res.json();
                const list = document.getElementById('task-list');

                if (data.tasks.length === 0) {
                    list.innerHTML = '<div class="empty-state">æš‚æ— ä¸‹è½½ä»»åŠ¡</div>';
                    return;
                }

                // æ£€æŸ¥æ–°å®Œæˆçš„ä»»åŠ¡å¹¶é€šçŸ¥
                data.tasks.forEach(task => {
                    if (task.status === 'completed') {
                        notifyTaskComplete(task);
                    }
                });

                list.innerHTML = data.tasks.map(task => `

                                ${task.type === 'playlist' ? `<span class="task-type-badge">æ’­æ”¾åˆ—è¡¨${task.video_count ? ' Â· ' + task.video_count + 'ä¸ª' : ''}</span>` : ''}

                                </div>
                            ` : ''}
                            ${task.warning ? `<div class="task-warning">âš ï¸ ${task.warning}</div>` : ''}
                            ${task.error && task.status === 'failed' ? `<div class="task-warning" style="color:#f44336;">âŒ ${task.error}</div>` : ''}
                        </div>
                        <span class="task-status status-${task.status}">
                            ${getStatusText(task.status)}${task.status === 'downloading' ? ` ${task.progress.toFixed(0)}%` : ''}
                        </span>
                    </div>
                `).join('');
            } catch (e) {
                console.error('åˆ·æ–°ä»»åŠ¡å¤±è´¥:', e);
            }
        }

        function getStatusText(status) {

        function formatDuration(seconds) {
            if (!seconds) return '--';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            if (h > 0) return `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            return `${m}:${s.toString().padStart(2,'0')}`;

            // é¡µé¢å†…æç¤º
            showMessage(`ä¸‹è½½å®Œæˆ: ${task.title || 'è§†é¢‘'}`, 'success');

            // æµè§ˆå™¨é€šçŸ¥
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('ä¸‹è½½å®Œæˆ', {
                    body: task.title || 'è§†é¢‘ä¸‹è½½å®Œæˆ',
                    icon: 'ğŸ“¥'
                });
            }

            // æ’­æ”¾æç¤ºéŸ³
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdH2Onp6jnZiQgXVqYGBqeIqZpKuqpJuPgHJlXV1oc4OSnKOkoZqQgXRoYGBod4aVoKWlopyUhXdtZWVqdIKQm6GhoZyVi4B2bmtqcHuIlZ2hoaCcl5CIf3dycXR6hI+Yn6CfnZqWkIqEfnp5e3+GjpWbnp6dnJmWkoyIhIKBgoWJjpOXmZqamZiWk5CMinh0');
                audio.volume = 0.3;
