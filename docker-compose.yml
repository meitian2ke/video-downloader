version: '3.8'

services:
  video-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    image: video-downloader:latest
    container_name: video-downloader
    ports:
      - "8081:8081"
    volumes:
      # 下载目录 - 开发环境用项目目录
      # 生产环境可改为腾讯云 COS 挂载路径
      - ./downloads:/app/downloads
    environment:
      - DOWNLOAD_DIR=/app/downloads
      - HOST=0.0.0.0
      - PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
