services:
  video-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    image: video-downloader:latest
    container_name: video-downloader
    # 使用 host 网络模式，共享宿主机网络
    network_mode: host
    volumes:
      - ./downloads:/app/downloads
    environment:
      - DOWNLOAD_DIR=/app/downloads
      - HOST=0.0.0.0
      - PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
